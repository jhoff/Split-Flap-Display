<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Flap Config</title>
    <script src="settings-script.js" defer></script>
    <script src="mode-script.js" defer></script>
</head>
<body>
<main class="container">
    <div class="header">
        <h1>Split Flap</h1>
    </div>

    <label for="modeDropDown">Display Mode:</label>
    <select id="modeDropDown">
        <option value="Date">Date</option>
        <option value="Time">Time</option>
        <option value="Random">Random</option>
        <option value="Custom">Custom Text</option>
    </select>

    <div class="options-container">
        <div class="options-custom" style="display: none;">
            <div class="switch-container">
                <label>Centre Text</label>
                <label class="switch">
                    <input checked type="checkbox" id="centre-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="switch-container">
                <label id="toggle-label">Multiple Words</label>
                <label class="switch">
                    <input type="checkbox" id="word-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="single-word-container" class="full-container">
                <label for="custom-text">Custom Text:</label>
                <input type="text" id="custom-text" placeholder="Enter a single word">
            </div>

            <div id="multi-word-container" class="full-container hidden">
                <label for="tag-container">Word List:</label>
                <div class="tag-container" id="tag-container">-empty-</div>

                <div class="add-word-container">
                    <input type="text" id="word-input" placeholder="Type a word">
                    <button id="add-word-btn" class="small">Add</button>
                </div>

                <label for="delay">Pause Between Words (seconds):</label>
                <input type="number" id="delay" min="1" placeholder="Delay">
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="sendBtn">Update Display</button>
        <span id="settingsBtn" class="iconBtn">⚙️</span>
    </div>
</main>

<!-- Modal for Settings -->
<div id="settingsModal" class="modal hidden">
    <div class="modal-content">
        <span id="settingsCloseBtn" class="close iconBtn">×</span>

        <div class="wifi">
            <label for="ssid">WiFi SSID:</label>
            <input type="text" id="ssid" readonly>
            <div id="wifi-password-group" style="display: none;">
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" placeholder="Enter WiFi Password">
            </div>
            <a href="#" id="change-wifi-link">Change WiFi Settings</a>
        </div>

        <div class="time">
            <div>
                <label for="timezone">Timezone:</label>
                <select id="timezone" name="timezone">
                    <option disabled selected value="">Loading timezones...</option>
                </select>
            </div>
            <div class="switch-container">
                <label>24-Hour Format</label>
                <label class="switch">
                    <input type="checkbox" id="format-24-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="mqtt">
            <div>
                <label for="mqtt-server">MQTT Server:</label>
                <input type="text" id="mqtt-server" placeholder="e.g. 192.168.1.10">
            </div>
            <div>
                <label for="mqtt-port">MQTT Port:</label>
                <input type="number" id="mqtt-port" value="1883" min="1">
            </div>
            <div>
                <label for="mqtt-user">MQTT Username:</label>
                <input type="text" id="mqtt-user" placeholder="optional">
            </div>
            <div>
                <label for="mqtt-password">MQTT Password:</label>
                <input type="password" id="mqtt-password" placeholder="optional">
            </div>
        </div>

        <div class="actions">
            <button id="settingsSaveBtn">Save Settings</button>
        </div>
    </div>
</div>
</body>
</html>
